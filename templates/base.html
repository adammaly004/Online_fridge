<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&family=Roboto:ital,wght@1,500&family=Ubuntu:ital@1&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <nav>
        <div class="navbar">
            <div class="logo">
                <img src="../static/logo.png" alt="">
            </div>
            <ul class="items">
                <li class="nav-item">
                    <a class="link" href="/">Lednice</a>
                </li>
                <li class="nav-item">
                    <a class="link" href="/all">Všechny recepty</a>
                </li>
                <li class="nav-item">
                    <a class="link" href="/">O nás</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">{% block content %}{% endblock %}</div>
</body>

</html>
